<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css"/>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/logo.svg" alt="logo"/>
  </div>
  <div class="landing-content">
    <div class="huddle-image">
      <img src="images/illustration-mockups.svg" alt="mockup"/>
    </div>
    <div class="huddle-copy">
      <div class="title">
        <h1>Build The Community Your Fans Will Love</h1>
      </div>
      <div class="huddle-copy">
        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="huddle-btn">
        <button>Register</button>
      </div>
    </div>
    </div>
    <div class="socials">
     <a href="#"><img src="images/fb.png" alt="fb"/></a> 
     <a href="#"><img src="images/twitter.png" alt="fb"/></a> 
     <a href="#"><img src="images/insta.png" alt="fb"/></a> 

    </div>
</body>
</html>
